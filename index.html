<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div id = blackjack-container>
        <h2>Blackjack Game</h2>
        <div> 
            <h3><span id = "blackjack-result">Let's Play</span></h3> 
        </div>

        <div id = "flex-blackjack-row-1">
            <div id = "your-box">
                <h2> You : <span id = "yourScore">0</span></h2>
            </div>
            <div id = "dealer-box">
                <h2> Dealer : <span id = "dealerScore">0</span></h2>
            </div>
        </div>
                
        <div id = "flex-blackjack-row-2">
            <button class = "btn-lg btn-primary mr-2" id = "blackjack-hit-btn">HIT</button>
            <button class = "btn-lg btn-warning mr-2" id = "blackjack-stand-btn">STAND</button>
            <button class = "btn-lg btn-danger mr-2" id = "blackjack-deal-btn">DEAL</button>
        </div>

        <div id = "flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </table>
        </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
